spring.application.name=BillWise

# -----------------------------------------------------------
# 1. POSTGRESQL CONNECTION (REQUIRED)
# -----------------------------------------------------------
# Replace with your specific port if it's not 5432
spring.datasource.url=jdbc:postgresql://localhost:5432/billwise_db
# Replace with your PostgreSQL username (often 'postgres' by default)
spring.datasource.username=postgres
# Replace with your PostgreSQL password
spring.datasource.password=Aman@15112003

# -----------------------------------------------------------
# 2. JPA/HIBERNATE CONFIGURATION (Recommended)
# -----------------------------------------------------------
# Specify the dialect for PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Set DDL behavior:
# 'update' is good for development: it updates schema based on your JPA entities.
# Use 'none' or 'validate' for production.
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in the console (useful for debugging)
spring.jpa.show-sql=true

# -----------------------------------------------------------
# 3. SERVER PORT (Optional, default is 8080)
# -----------------------------------------------------------
server.port=8080